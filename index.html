<!DOCTYPE html>
<html>
<head>
<meta charset="gb-2321"/>
<title>找出鼠标位置</title>
<style type="text/css">
td{border-style:solid; border-width:1px; font-size:200%;}
td:hover{background-color:cyan}
#hoverResult{color:green;font-size:300%}
</style>
</head>

<body>
<section>
	<table>
		<tr>
			<td>1</td>
			<td>一个人生活</td>
			<td>温岚</td>
		</tr>
		<tr>
			<td>2</td>
			<td>让我爱你</td>
			<td>胡夏</td>
		</tr>
	</table>
	<button type="button" id="findHover" autofocus>查看鼠标位置</button>
	<div id="hoverResult"></div>
	<script type="text/javascript">
		document.getElementById("findHover").onclick=function(){
		//找到鼠标当前悬停的单元格
		var hovered=document.querySelector("td:hover");
		if(hovered)
		alert("找到啦！");
			document.getElementById("hoverResult").innerHTML=hovered.innerHTML;
	
		}

	</script>

</section>
</body>
</html>
